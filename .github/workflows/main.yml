name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: rocker/r-ver:latest
    steps:
    - uses: actions/checkout@v2
    - name: Install core dependencies
        run: Rscript -e 'install.packages(c("attachment", "remotes"))'
    - name: Install dependencies
        run: Rscript -e 'remotes::update_packages(c(attachment::att_from_rscripts("."), attachment::att_from_rmds(".")), dependencies = TRUE, lib = Sys.getenv("R_LIBS_USER"), Ncpus = 2)'
    - name: Build site
        run: Rscript -e 'rmarkdown::render_site()'
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    - name: Deploy static site to S3 bucket
      run: |
        aws s3 sync ./_site/ s3://nickforr.com --delete
        aws configure set preview.cloudfront true
        aws cloudfront create-invalidation --distribution-id E9H499YI00XN5 --paths '/*'
        
      
